<!-- Placeholder SVG para foto de perfil -->
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="150" fill="url(#profileGradient)"/>
  
  <!-- Face -->
  <circle cx="150" cy="130" r="40" fill="#fbbf24"/>
  
  <!-- Eyes -->
  <circle cx="135" cy="120" r="3" fill="#1f2937"/>
  <circle cx="165" cy="120" r="3" fill="#1f2937"/>
  
  <!-- Smile -->
  <path d="M 130 140 Q 150 155 170 140" stroke="#1f2937" stroke-width="2" fill="none"/>
  
  <!-- Body/Shirt -->
  <rect x="110" y="170" width="80" height="80" fill="#3b82f6" rx="10"/>
  
  <!-- Collar -->
  <polygon points="130,170 150,185 170,170" fill="#1e40af"/>
  
  <!-- Tie -->
  <rect x="145" y="185" width="10" height="30" fill="#dc2626"/>
  
  <!-- Initials -->
  <text x="150" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">AS</text>
</svg>
